<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="t.jpeg">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxfill"></span></div>
            <div class="box bt-0"><span class="boxfill"></span></div>
            <div class="box bt-0 br-0"><span class="boxfill"></span></div>
            <div class="box bl-0"><span class="boxfill"></span></div>
            <div class="box"><span class="boxfill"></span></div>
            <div class="box br-0"><span class="boxfill"></span></div>
            <div class="box bl-0 bb-0"><span class="boxfill"></span></div>
            <div class="box bb-0"><span class="boxfill"></span></div>
            <div class="box bb-0 br-0"><span class="boxfill"></span></div>
        </div>
        <div class="gameinfo">
            <div>
                <span class="info">Turn for X</span>
            </div>
            <div>
                <img src="pikachu-pokemon.gif" class="gif">
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
